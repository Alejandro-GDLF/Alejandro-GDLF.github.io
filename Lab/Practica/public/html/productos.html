<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
    <title>Mineshop</title>
    <link href="./css/productos.css" rel="stylesheet"/>
    <script>
      Cargar('./html/overworld.html', 'productos_section');

      function cambiarTab(event) {
        let tab = {
          "overworld-a":"./html/overworld.html",
          "nether-a": "./html/nether.html",
          "end-a":"./html/end.html"
        }

        let id = event.target.id;

        Cargar(tab[id], "productos_section");

        // Remove active class for all instances of the div.
        let div_row = document.getElementById("pseudoheader-row");

        console.log(div_row.childNodes);

        for(let i = 0; i < div_row.childNodes.length; i++){
          let div = div_row.childNodes[i];
          try{
            div.classList.remove("active");
          }
          catch(something)
          {
            console.log(something);
          }
        }
        event.target.parentElement.classList.add("active");
        console.log(event.target.parentElement);
      }
    </script>
</head>
<body>
    <div class="container-fluid pseudoheader text-center">
        <div id="pseudoheader-row" class="row align-items-center">
            <div class="col-12 col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4 d-flex justify-content-center mc-button">
                <a id="nether-a" onclick="cambiarTab(event)" class="pseudoheader-item">Nether</a>
            </div>
            <div class="col-12 col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4 d-flex justify-content-center mc-button active">
                <a id="overworld-a" onclick="cambiarTab(event)" class="pseudoheader-item">Overworld</a>
            </div>
            <div class="col-12 col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4 d-flex justify-content-center mc-button">
                <a id="end-a" onclick="cambiarTab(event)" class="pseudoheader-item align-middle">End</a>
            </div>
        </div>
    </div>
    <section>
        <div class="container-md" style="margin-top: 20px;">
        <div id="carouselOfertas" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./resources/thx_for_feedback.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block" style="color:white; backdrop-filter: blur(10px);">
                  <h3>Oferta</h3>
                  <p>
                    Introducir informaci√≥n de la oferta.
                  </p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="./resources/mapa.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./resources/farm.png" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselOfertas" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselOfertas" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          </div>
    </section>

    <section id="productos_section" class="productos">
    </section>
</body>
</html>
