<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Mineshop</title>
    <link href="./css/carrito.css" rel="stylesheet"/>
</head>
<body>
    <section id="summary" class="summary">
        <div class="order-summary">
            <h2>Resumen del carrito</h2>
            <div class="subtotal">
                <label for="subtotal">Subtotal:</label><span id="class">34</span>
            </div>
            <div class="c-entrega">
                <label for="c-entrega">Costes de entrega:</label><span id="c-entrega">44</span>
            </div>
        </div>
        <div class="estimated-total">
            <label for="total">Total: </label> <span id="total">34</span>
        </div>
        <div class="promo-code">
            <label for="promo-code">Código de promoción:</label>
            <form>
                <input type="text"/>
                <button>Enviar</button>
            </form>
        </div>
        <div class="checkout-buttons">
            <button>Pagar</button>
            <button>Pagar por bizum</button>
            <button>PayPal</button>
        </div>
    </section>
    <h1>Tu carrito</h1>
    <section id="carrito" class="carrito">
        <div id= "1" class="container-md carrito">
            <div class="container-fluid ">
                <div class="row">
                <div class="col-4 img">
                    <img class="imagen-item" src="./resources/cobblestone.webp" alt="Cobblestone">
                </div>
                <div class="col-8 info">
                    <span id="nombre">Cobblestone</span>
                    <span id="descripcion">Una roca</span>
                    <span>Cantidad: <input id="cantidad" type="number"/> </span>
                    <span>Precio: <span id="precio"></span> <span></span></span>
                </div>
                </div>
            </div>
        </div>

        <div id= "2" class="container-md carrito">
            <div class="container-fluid ">
                <div class="row">
                <div class="col-4 img">
                    <img class="imagen-item" src="./resources/cobblestone.webp" alt="Cobblestone">
                </div>
                <div class="col-8 info">
                    <span id="nombre">Cobblestone</span>
                    <span id="descripcion">Una roca</span>
                    <span id="precio">Precio: 34 <span></span></span>
                </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
