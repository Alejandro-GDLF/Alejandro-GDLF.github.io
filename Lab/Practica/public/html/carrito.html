<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Mineshop</title>
    <link href="./css/carrito.css" rel="stylesheet"/>
</head>
<body>
    <h1>Tu carrito</h1>
    <section id="carrito" class="carrito">
        <div class="container-md carrito">
            <div class="container-fluid ">
                <div class="row">
                <div class="col-4">
                    <img class="imagen-item" src="./resources/cobblestone.webp" alt="Cobblestone">
                </div>
                <div class="col-8">
                    <h2>Cobblestone</h2>
                    <p>Una roca</p>
                    <p>Precio: 34 E</p>
                </div>
                </div>
            </div>
        </div>
    </section>
    <section id="summary" class="summary">
        <div class="order-summary">
            <h2>Resumen del carrito</h2>
            <div class="subtotal">
                <label for="subtotal">Subtotal:</label><p id="class">34</p>
            </div>
            <div class="c-entrega">
                <label for="c-entrega">Costes de entrega:</label><p id="c-entrega">44</p>
            </div>
        </div>
        <div class="estimated-total">
            <h3>Total: </h3><p id="total">34</p>
        </div>
        <div class="promo-code">
            <label for="promo-code">Código de promoción:</label>
            <form>
                <input type="text"/>
                <button>Enviar</button>
            </form>
        </div>
        <div class="checkout-buttons">
            <button>Pagar</button>
            <button>Pagar por bizum</button>
            <button>PayPal</button>
        </div>
    </section>
</body>
</html>
